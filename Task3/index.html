<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .converter-container {
      max-width: 400px;
      width: 100%;
      border: 2px solid #A2C2E2;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      text-align: center;
    }
    input, select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box; /* Ensure padding doesn't affect width */
    }
    button {
      background-color: #A2C2E2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #87A9D1;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>Temperature Converter</h1>
    <input type="text" id="temperatureInput" placeholder="Enter temperature">
    <select id="unitInput">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temperature = parseFloat(document.getElementById("temperatureInput").value);
      const unit = document.getElementById("unitInput").value;
      const resultDisplay = document.getElementById("result");

      if (isNaN(temperature)) {
        resultDisplay.textContent = "Please enter a valid number.";
        return;
      }

      let convertedTemp = "";
      let targetUnit = "";

      switch (unit) {
        case "Celsius":
          convertedTemp = `${((temperature * 9) / 5 + 32).toFixed(2)} 째F, ${(temperature + 273.15).toFixed(2)} K`;
          targetUnit = "Fahrenheit and Kelvin";
          break;
        case "Fahrenheit":
          convertedTemp = `${(((temperature - 32) * 5) / 9).toFixed(2)} 째C, ${(((temperature - 32) * 5) / 9 + 273.15).toFixed(2)} K`;
          targetUnit = "Celsius and Kelvin";
          break;
        case "Kelvin":
          convertedTemp = `${(temperature - 273.15).toFixed(2)} 째C, ${((temperature - 273.15) * 9 / 5 + 32).toFixed(2)} 째F`;
          targetUnit = "Celsius and Fahrenheit";
          break;
        default:
          resultDisplay.textContent = "Invalid unit selected.";
          return;
      }

      resultDisplay.textContent = `Converted Temperature: ${convertedTemp} (${targetUnit})`;
    }
  </script>
</body>
</html>
